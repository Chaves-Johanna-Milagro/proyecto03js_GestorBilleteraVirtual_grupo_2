<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styles.css">
    <title>GRUPO 2</title>
</head>

<header>
    <h1>Gestor de Transacciones en Billeteras Virtuales</h1>
</header>

<body>
    <main>
        <div class="registrarUsuario">
            
            <div>
                <label for="nombreDeUsuario">Nombre de usuario</label>
                <input type="text" id="nombreDeUsuario">
            </div>

            <div>
                <label for="nombreBilletera">Billetera virtual</label>
                <select name="billetera" id="nombreBilletera">
                    <option disabled selected>-Elige una opci√≥n-</option>
                    <option value="MercadoPago">MercadoPago</option>
                    <option value="Paypal">Paypal</option>
                    <option value="CuentaDNI">CuentaDNI</option>
                    <option value="NaranjaX">NaranjaX</option>
                    <option value="PersonalPlay">PersonalPlay</option>
                    <option value="MODO">MODO</option>
                    <option value="Uala">Uala</option>
                    <option value="Brubank">Brubank</option>
                    <option value="ClaroPay">ClaroPay</option>
                    <option value="LemonCash">LemonCash</option>
                    <option value="Otro">Otro</option>
                  </select>
            </div>

            <div>
                <label class="numTransacciones">Numero de transacciones realizadas</label>
                <input type="number" id="numTransacciones">
            </div>
            
            <button id="botonRegistrar" onclick="registrarDatos()" >Registrar</button> 

            <button id="botonMostrar" onclick="muestraDatos()" >Mostrar Datos</button> 

            <button id="botonMayores" onclick="muestraMayores()" >Mayor Cantidad Transacciones</button> 
        
        </div>
        <div>
            <div class="registrarUsuario">
                <h3>Muestra de datos</h3>
                <ul id="listaDatos"></ul>
            </div>
            
            <div class="registrarUsuario">
                <h3>Mayor cantidad de transacciones</h3>
                <ul id="listaDatosMax"></ul>
            </div>
        </div>
    </main>
	<script type="text/javascript" src="/src/index.js"></script>
</body>
</html>
