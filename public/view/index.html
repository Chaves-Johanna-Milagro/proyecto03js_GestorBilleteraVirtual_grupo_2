<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>GRUPO 2</title>
</head>

<header>
    <h1>Gestor de Transacciones en Billeteras Virtuales</h1>
</header>

<body>
    <main>
        <div class="registrarUsuario">
            
            <div>
                <label for="nombreDeUsuario">Nombre de usuario</label>
                <input type="text" id="nombreDeUsuario">
            </div>

            <div>
                <label for="nombreBilletera">Billetera virtual</label>
                <input type="text" id="nombreBilletera">
            </div>

            <div>
                <label class="numTransacciones">Numero de transacciones realizadas</label>
                <input type="number" id="numTransacciones">
            </div>
            
            <button id="botonRegistrar" onclick="registrarDatos()" >Registrar</button> 

            <button id="botonMostrar" onclick="muestraDatos()" >Mostrar Datos</button> 

            <button id="botonMayores" onclick="muestraMayores()" >Mayor Cantidad Transacciones</button> 
        
        </div>
        <div>
            <div class="registrarUsuario">
                <h3>Muestra de datos</h3>
                <ul id="listaDatos"></ul>
            </div>
            
            <div class="registrarUsuario">
                <h3>Mayor cantidad de transacciones</h3>
                <ul id="listaDatosMax"></ul>
            </div>
        </div>
    </main>
	<script src="/src/indexjs.js"></script>
</body>
</html>
